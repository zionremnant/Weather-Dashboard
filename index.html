<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link 
            rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <div class="container-fluid mainCon">
      <div class="row">
        <div class="col-12 col-md-3 col-lg-3 column1">
          <label>Seach for a City:</label>
          <!-- form bootstrap -->
          <div class="input-group md-3">
            <input
              type="text"
              class="form-control textVal"
              placeholder="Enter City">
            <!-- input group & search btn bootstrap-->
            <div class="input-group-append btnPar">
              <button
                class="btn btn-info search"
                type="button"
                id="button-addon2"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div class="container searchHistory"></div>
        </div>
        <!-- card bootstrap -->
        <div class="col-12 col-md-9 col-lg-9 column2">
          <div class="row today">
            <div class="card bg-light md-3" style="max-width: 400px;">
              <h2 class="card-header cardTodayCity"></h2>
              <h3 class="card-header cardTodayDate"></h3>
              <img class="icons" />
              <div class="card-body cardBodyToday"></div>
            </div>
          </div>
          <div class="row fiveDay"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
